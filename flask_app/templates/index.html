<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="container-fluid d-flex justify-content-end"><h3>Favor ingrese usuario o cree uno</h3></nav>
    <div class="container-fluid d-flex flex-wrap">
        <div class="col col-6r">
            <div class="container-fluid">
                <div class="logo">
                    <img src="/static/logo-cordillera.png" class="img-fluid" alt="Cordillera">
                </div>
            </div> 
        </div>       
        <div class="col col-6">
            <h2>Iniciar sesi√≥n</h2>
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Flash AHHHHHHH!!!!</strong>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form class="mt-4" action="/login" method="post">
                <div class="mb-3 row">
                    <label for="email" class="col-form-label col-4">Email:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" name="email">
                    </div>
                </div>
                

                <div class="mb-3 row">
                    <label for="password" class="col-form-label col-4">Password:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>

                    <div class="text-right">
                        <input type="submit" class="btn btn-primary" value="Ingresar">
                    </div>
            </form>
            <form class="mt-4" action="/create" method="post">
                <div class="text-right">
                    <input type="submit" class="btn btn-dark" value="Crear Cuenta">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
