<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="container-fluid d-flex flex-wrap"><h1>Favor ingresa tus datos</1></nav>
    <div class="container-fluid d-flex flex-wrap">
        <div class="col col-6">
            <h2>Registro</h2>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Flash AHHHHHHH!!!!</strong>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
                    <form class="mt-4" action="/register" method="post">
                        <div class="mb-3 row">
                            <label for="first_name" class="col-form-label col-4">Nombre:</label>
                            <div class="col-7">
                                <input type="text" class="form-control" name="first_name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="last_name" class="col-form-label col-4">Apellido:</label>
                            <div class="col-7">
                                <input type="text" class="form-control" name="last_name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="email" class="col-form-label col-4">Email:</label>
                            <div class="col-7">
                                <input type="text" class="form-control" name="email">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="password" class="col-form-label col-4">Password:</label>
                            <div class="col-7">
                                <input type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="confirm" class="col-form-label col-4">Confirm Password:</label>
                            <div class="col-7">
                                <input type="password" class="form-control" name="confirm">
                            </div>
                            <input type="submit" class="btn btn-primary col col-2 m-2" value="Registro">
                        </div>
                    </form>
        </div>
